<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="Style.CSS">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="" id="inputBox"/>
        <div>
            <button class="equal">AC</button>
            <button class="equal">DEL</button>
            <button class="equal">%</button>
            <button class="equal">/</button>
        </div>

        <div>
         <button>9</button>
         <button>8</button>
         <button>7</button>
         <button class="equal">*</button>
        </div>

       <div>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="equal">-</button>
       </div>   

       <div>
           <button>3</button>
           <button>2</button>
           <button>1</button>
           <button class="equal">+</button>
       </div>

       <div>
           <button>00</button>
           <button>0</button>
           <button>.</button>
           <button class="equal">=</button>
       </div>
    </div>


    <script src="Script.js"></script>
</body>
</html>
